<html lang="en">
  {% load static %}
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://kit.fontawesome.com/87d39f6446.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="{% static 'css/contactstyles.css' %}" />

  <link
    href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap"
    rel="stylesheet"
  />
  <title>Contact Us</title>
</head>
<body>

  <div class="contactUs">
    <div class="title">
      <h2>Get in Touch</h2>
    </div>
    <div class="box">
      <div class="contact form">
        <h3>Send a Message</h3>
        <form>
          <div class="formBox">
            <div class="row50">
               <div class="inputBox">
              <span>Firstname</span> 
              <input type="text" placeholder="John">
              </div>
              <div class="inputBox">
                <span>Lastname</span> 
                <input type="text" placeholder="John">
                </div>
            </div>

            <div class="row50">
              <div class="inputBox">
             <span>Email</span> 
             <input type="email" placeholder="Johndoe@gmail.com">
             </div>
             <div class="inputBox">
               <span>Mobile</span> 
               <input type="tel" placeholder="+639179585681">
               </div>
           </div>
           <div class="row100">
            <div class="inputBox">
           <span>Message</span> 
           <textarea placeholder="Please type your message here..."></textarea>
            </div>
           </div>

           <div class="row100">
            <div class="inputBox">
              <input type="submit" value="send">
            </div>
           </div>
          </div>
        </form>
      </div>

      <div class="contact info">
        <h3>Contact Info</h3>
        <div class="infoBox">
          <div>
            <span><ion-icon name="location"></ion-icon></span>
            <p>Cebu City, Cebu <br> Philippines</p>
          </div>
          <div>
            <span><ion-icon name="mail"></ion-icon></span>
            <a href="mailto:support@gmail.com">support@gmail.com</a>
          </div>
          <div>
            <span><ion-icon name="call"></ion-icon></span>
            <a href="tel:+639179585681">+63 9179585681</a>
          </div>
          <ul>
            <li> <a href="#"><ion-icon name="logo-facebook"></ion-icon></a></li>
            <li> <a href="#"><ion-icon name="logo-instagram"></ion-icon></a></li>
            <li> <a href="#"><ion-icon name="logo-youtube"></ion-icon></a></li>
            <li> <a href="#"><ion-icon name="logo-steam"></ion-icon></a></li>
          </ul>

        </div>
      </div>

      <div class="contact map"></div>
    </div>
  </div>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>
</html>
